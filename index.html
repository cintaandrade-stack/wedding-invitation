<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
}

body {
  background: url('background.jpg') center center / cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ENVELOPE */
#envelope {
  width: 600px; /* 2x bigger */
  cursor: pointer;
  transition: transform 0.8s ease, opacity 0.8s ease;
  filter: drop-shadow(0 30px 60px rgba(0,0,0,0.4));
}

/* INVITATION WRAPPER */
#invitation {
  position: absolute;
  top: 45%; /* slightly higher than center */
  transform: translate(-50%, -50%) scale(0.85);
  left: 50%;
  display: none;
  opacity: 0;
  transition: opacity 1s ease, transform 1s ease;
}

/* CARD FLIP */
.card {
  width: 650px; /* 2x bigger */
  transform-style: preserve-3d;
  transition: transform 1s ease;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-face {
  position: absolute;
  width: 100%;
  backface-visibility: hidden;
}

.card-back {
  transform: rotateY(180deg);
}
</style>
</head>

<body>

<img id="envelope" src="envelope.png" alt="Envelope">

<div id="invitation">
  <div class="card" id="card">
    <img class="card-face" src="invite-front.jpg">
    <img class="card-face card-back" src="invite-back.jpg">
  </div>
</div>

<script>
const envelope = document.getElementById('envelope');
const invitation = document.getElementById('invitation');
const card = document.getElementById('card');

envelope.addEventListener('click', () => {
  envelope.style.opacity = '0';
  envelope.style.transform = 'scale(0.85)';

  setTimeout(() => {
    envelope.style.display = 'none';
    invitation.style.display = 'block';

    requestAnimationFrame(() => {
      invitation.style.opacity = '1';
      invitation.style.transform = 'translate(-50%, -50%) scale(1)';
    });
  }, 800);
});

card.addEventListener('click', () => {
  card.classList.toggle('flipped');
});
</script>

</body>
</html>
